<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>VietNam tourism product managemnt</title>
    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{~/bootstrap/vendor/fontawesome-free/css/all.min.css}"
            rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->

    <link th:href="@{~/bootstrap/css/sb-admin-2.min.css}"
            rel="stylesheet">

    <link th:href="@{~/bootstrap/css/sb-admin-2.min.css}"
            rel="stylesheet">
    <!-- Custom styles for this page -->
    <link th:href="@{~/bootstrap/vendor/datatables/dataTables.bootstrap4.min.css}"
            rel="stylesheet">
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <div th:insert="admin/leftheader.html::headleftfile">
    </div>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- header and content-->
        <div id="content">

            <nav th:insert="admin/header.html::headerfile"></nav>
            <!-- Header -->

            <!-- Content -->

            <div class="container-fluid">
                <!-- Page Heading -->


                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Danh sách vùng miền</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Tên vùng miền</th>
                                    <th>Tiêu đề</th>
                                    <th>Ảnh</th>
                                    <th>Mô tả ngắn</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="region : ${listRegion}">
                                    <td th:text="${region.regionName}"></td>
                                    <td th:text="${region.title}"></td>
                                    <td>
                                        <img height="70px" width="100px" th:src="@{'~/upload/'+${region.image}}" alt="">
                                    </td>
                                    <td th:text="${region.sortDescription}"></td>

                                    <td>
                                        <a href="#" th:href="@{'~/management/region/edit/'+ ${region.id}}">
                                            <i class="fas fa-edit"></i>
                                        </a>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <a href="#" th:href="@{'~/management/region/delete/'+ ${region.id}}"><i
                                                class="fas fa-trash"></i></a>
                                    </td>
                                </tr>

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top"> <i
        class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Bạn muốn đăng
                    xuất tài khoản này?</h5>
                <button class="close" type="button" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Chọn "Đăng xuất" để thoát khỏi tài
                khoản
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button"
                        data-dismiss="modal">Hủy
                </button>
                <a class="btn btn-primary"
                   th:href="@{/logout}">Đăng
                    xuất</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{~/bootstrap/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{~/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Core plugin JavaScript-->
<script th:src="@{~/bootstrap/vendor/jquery-easing/jquery.easing.min.js}"></script>
<!-- Custom scripts for all pages-->
<script th:src="@{~/bootstrap/js/sb-admin-2.min.js}"></script>
<!-- Page level plugins -->
<script th:src="@{~/bootstrap/vendor/chart.js/Chart.min.js}"></script>
<!-- Page level custom scripts -->
<script th:src="@{~/bootstrap/js/demo/chart-area-demo.js}"></script>
<script th:src="@{~/bootstrap/js/demo/chart-pie-demo.js}"></script>
<script th:src="@{~/bootstrap/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{~/bootstrap/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
<!-- Page level custom scripts -->
<script th:src="@{~/bootstrap/js/demo/datatables-demo.js}"></script>
</body>

</html>
