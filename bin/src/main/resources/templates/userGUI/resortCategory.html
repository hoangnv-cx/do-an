<!doctype html>
<html class="no-js" lang="zxx">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <head th:insert="userGUI/fragments.html::headfile"/>
</head>

<body>
<div th:insert="userGUI/fragments.html::menufile">
</div>
<main th:each="category:${resortCategory}">
  <div class="slider-area ">
    <!-- Mobile Menu -->
    <div class="single-slider slider-height2 d-flex align-items-center"
         th:style="'background-image:url(' + @{'~/upload/'+${category.image}}+')'">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="hero-cap text-center">
              <h2 th:text="${category.title}"></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- slider Area End-->
  <!--================Blog Area =================-->
  <section class="blog_area single-post-area section-padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 posts-list">
          <div class="single-post">
            <div class="feature-img">
              <img class="img-fluid" src="assets/img/blog/single_blog_1.png" alt="">
            </div>
            <div class="blog_details">
              <h1 th:text="${category.title}">
              </h1>
              <ul class="blog-info-link mt-3 mb-4">
                <li><a href="#"><i class="fas fa-shuttle-van"></i>Travel</a></li>
              </ul>
              <p class="excert" th:utext="${category.description}">
              <h3>Địa chỉ</h3>
              <p class="excert" th:utext="${category.location}">
<!--              <div id="map" style="width:800px;height:500px;">-->
<!--                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!-->
<!--    1d3723.8977453149246!2d105.83245751424809!3d21.036777085994046!-->
<!--    2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!-->
<!--    1s0x3135aba15ec15d17%3A0x620e85c2cfe14d4c!2zTMSDbmcgSOG7kyBDaMOtIE1pbmg!-->
<!--    5e0!3m2!1svi!2sus!4v1501056274257" width="800" height="550"-->
<!--                        frameborder="0" style="border:0" allowfullscreen></iframe>-->
<!--              </div>-->
              <h3>Giá tiền</h3>
              <p class="excert" th:utext="${category.cost}">
              <h3>Tiện nghi</h3>
              <p class="excert" th:utext="${category.convenient}">

            </div>
          </div>
          <div class="navigation-top">
            <div class="d-sm-flex justify-content-between text-center">
              <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-dribbble"></i></a></li>
                <li><a href="#"><i class="fab fa-behance"></i></a></li>
              </ul>
            </div>
          </div>


          <div class="comments-area" >
            <h4>Bình luận</h4>
            <div class="comment-list"th:each="comment:${resortComment}">
              <div class="single-comment justify-content-between d-flex">
                <div class="user justify-content-between d-flex">
                  <div class="thumb">
                    <img src="assets/img/comment/comment_1.png" alt="">
                  </div>
                  <div class="desc">
                    <p class="comment" th:text="${comment.content}">

                    </p>
                    <div class="d-flex justify-content-between">
                      <div class="d-flex align-items-center">
                        <h5 th:text="${comment.userComment.getUserName()}">
                        </h5>
                        <p class="date"th:text="${comment.createdAt}"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="comment-form">
            <h4>Để lại bình luận</h4>
            <form class="form-contact comment_form" th:action="@{'/comment/resort/add/'+${category.getId()}}" method="POST" th:object="${comments}">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <input type="hidden" th:field="${comments.id}">
                    <textarea class="form-control w-100" name="comment" id="comment" cols="30" rows="9"
                              placeholder="Write Comment" th:field="${comments.content}"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="button button-contactForm btn_1 boxed-btn">Send Message</button>
              </div>
            </form>
          </div>

        </div>
        <div class="col-lg-4">
          <div class="blog_right_sidebar">
            <aside class="single_sidebar_widget search_widget">
              <form action="#">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder='Search Keyword'
                           onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Keyword'">
                    <div class="input-group-append">
                      <button class="btns" type="button"><i class="ti-search"></i></button>
                    </div>
                  </div>
                </div>
                <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                        type="submit">Search</button>
              </form>
            </aside>
            <aside class="single_sidebar_widget post_category_widget">
              <h4 class="widget_title">Danh mục</h4>
              <ul class="list cat-list">
                <li>
                  <a href="#" class="d-flex">
                    <p>Thành phố</p>

                  </a>
                </li>
                <li>
                  <a href="#" class="d-flex">
                    <p>Vùng miền</p>

                  </a>
                </li>
                <li>
                  <a href="#" class="d-flex">
                    <p>Thiên nhiên</p>

                  </a>
                </li>

              </ul>
            </aside>

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Favourite Places End -->

  <!-- Pagination-area Start -->

  <!-- Pagination-area End -->
</main>

<footer th:insert="userGUI/fragments.html::footerfile">


</footer>

<script

<script

<script

<script
        th:href="@{~/bootstrapuser/assets/js/main.js}"></script>

</body>
</html>
