<!doctype html>
<html class="no-js" lang="zxx">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <head th:insert="userGUI/fragments.html::headfile"/>
</head>

<body>
<div>
    <!-- Header Start -->
    <div th:insert="userGUI/fragments.html::menufile">
    </div>
    <!-- Header End -->
</div>

<main>
    <!-- slider Area Start-->
    <div class="slider-area ">
        <!-- Mobile Menu -->
        <div class="single-slider slider-height2 d-flex align-items-center"
             th:style="'background-image:url(' + @{/bootstrapuser/assets/img/hero/special.jpg}+')'">
            <!--            <img th:src="">-->
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>Khám phá tour du lịch</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->

    <!--================Blog Area =================-->
    <section class="blog_area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mb-5 mb-lg-0">
                    <div class="blog_left_sidebar">
                        <article class="blog_item" th:each="tours : ${tourEntityPage}">
                            <div class="blog_item_img">
                                <img class="card-img rounded-0" th:src="@{'~/upload/'+${tours.image}}" alt="" height="400px" weight="600px">
                                <a th:href="@{'/tour/'+${tours.id}}" class="blog_item_date">
                                    <h3 th:text="${tours.name}"></h3>

                                </a>
                            </div>

                            <div class="blog_details">
                                <a class="d-inline-block" th:href="@{'/tour/'+${tours.id}}">
                                    <h2 th:text="${tours.title}"></h2>
                                </a>
                                <p th:text="'Đánh giá: ' + ${tours.comment.size()}+' bình luận'"></p>
                                <p th:text="'Chi phí: ' + ${tours.cost}"></p>
                            </div>
                        </article>
                        <nav class="blog-pagination justify-content-center d-flex">
                            <ul class="pagination justify-content-start">
                                <li class="page-item"><a class="page-link"
                                                         th:href="@{'/tour'(tour=${tourEntityPage.number - 1})}"
                                                         th:if="${tourEntityPage.hasPrevious()}"><span
                                        class="flaticon-arrow roted left-arrow"></span></a>
                                </li>
                                <li class="page-item">
                                    <span th:text="${tourEntityPage.number + 1}"></span>/<span
                                        th:text="${tourEntityPage.totalPages}"></span>
                                </li>
                                <li class="page-item"><a class="page-link"
                                                         th:href="@{'/tour'(tour=${tourEntityPage.number + 1})}"
                                                         th:if="${tourEntityPage.hasNext()}"><span
                                        class="flaticon-arrow right-arrow"></span></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="blog_right_sidebar">
                        <aside class="single_sidebar_widget search_widget">
                            <form action="#">
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder='Search Keyword'
                                               onfocus="this.placeholder = ''" name="spec"
                                               onblur="this.placeholder = 'Search Keyword'">
                                        <div class="input-group-append">
                                            <button class="btns" type="submit"><i class="ti-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </aside>

                        <aside th:insert="userGUI/tour.html::asidefile">
                        </aside>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================Blog Area =================-->
</main>

<footer th:insert="userGUI/fragments.html::footerfile">


</footer>

<!-- JS here -->

<!-- All JS Custom Plugins Link Here here -->
<script
        th:href="@{~/bootstrapuser/assets/js/vendor/modernizr-3.5.0.min.js}"></script>

<!-- Jquery, Popper, Bootstrap -->
<script
        th:href="@{~/bootstrapuser/assets/js/vendor/jquery-1.12.4.min.js}"></script>
<script
        th:href="@{~/bootstrapuser/assets/js/popper.min.js}"></script>
<script
        th:href="@{~/bootstrapuser/assets/js/bootstrap.min.js}"></script>
<!-- Jquery Mobile Menu -->
<script
        th:href="@{~/bootstrapuser/assets/js/jquery.slicknav.min.js}"></script>

<!-- Jquery Slick , Owl-Carousel Plugins -->
<script
        th:href="@{~/bootstrapuser/assets/js/owl.carousel.min.js}"></script>
<script
        th:href="@{~/bootstrapuser/assets/js/slick.min.js}"></script>
<!-- One Page, Animated-HeadLin -->
<script
        th:href="@{~/bootstrapuser/assets/js/wow.min.js}"></script>
<script
        th:href="@{~/bootstrapuser/assets/js/animated.headline.js}"></script>
<script
        th:href="@{~/bootstrapuser/assets/js/jquery.magnific-popup.js}"></script>

<!-- Scrollup, nice-select, sticky -->
<script
        th:href="@{~/bootstrapuser/assets/js/jquery.scrollUp.min.js}"></script>
<script
        th:href="@{~/bootstrapuser/assets/js/jquery.nice-select.min.js}"></script>
<script
        th:href="@{~/bootstrapuser/assets/js/jquery.sticky.js}"></script>

<!-- contact js -->
<script
        th:href="@{~/bootstrapuser/assets/js/contact.js}"></script>
<script
        th:href="@{~/bootstrapuser/assets/js/jquery.form.js}"></script>
<script
        th:href="@{~/bootstrapuser/assets/js/jquery.validate.min.js}"></script>
<script
        th:href="@{~/bootstrapuser/assets/js/mail-script.js}"></script>
<script
        th:href="@{~/bootstrapuser/assets/js/jquery.ajaxchimp.min.js}"></script>

<!-- Jquery Plugins, main Jquery -->
<script
        th:href="@{~/bootstrapuser/assets/js/plugins.js}"></script>
<script
        th:href="@{~/bootstrapuser/assets/js/main.js}"></script>

</body>
</html>
