
<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link th:rel="stylesheet" th:href="@{~/bootstrap/vendor/fontawesome-free/css/all.min.css}"/>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:rel="stylesheet" th:href="@{~/bootstrap/css/sb-admin-2.min.css}" />

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


    <div id="content-wrapper" class="d-flex flex-column">

        <!-- header and content-->
        <div id="content">

            <!-- Header -->
            <!-- Content -->
            <div class="row justify-content-center">

                <div class="col-xl-6 col-lg-12 col-md-7">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-3"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">

                                            <h1 class="h4 text-gray-900 mb-4">Đăng nhập</h1>
                                        </div>

                                        <form th:action="@{/j_spring_security_login}" method="POST">
                                            <div class="form-group">
                                                <input type="text" name="userName"
                                                       class="form-control form-control-user" id="exampleFirstName"
                                                       placeholder="Tên đăng nhập">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user"
                                                       id="exampleInputPassword" placeholder="Mật khẩu"
                                                       name="passWord">
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input"
                                                           id="customCheck" name="customCheck"> <label
                                                        class="custom-control-label" for="customCheck">Lưu
                                                    tài khoản?</label>
                                                </div>
                                            </div>
                                            <label th:if="${param.error}" class="text-danger">
                                                Tên đăng nhập hoặc mật khẩu không hợp lệ</label>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary">Đăng
                                                    nhập</button>
                                            </div>
                                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

                                        </form>
                                        <hr>

                                        <h1>My First Google Map</h1>

                                        <div id="googleMap" style="width:100%;height:400px;"></div>

                                        <script>
                                            function myMap() {
                                                var mapProp= {
                                                    center:new google.maps.LatLng(51.508742,-0.120850),
                                                    zoom:5,
                                                };
                                                var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
                                            }
                                        </script>

                                        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>




                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>



    </div>
    <!-- End of Content Wrapper -->


</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<!-- Logout Modal-->

<!-- Bootstrap core JavaScript-->
<script th:src="@{~/bootstrap/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{~/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{~/bootstrap/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{~/bootstrap/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{~/bootstrap/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{~/bootstrap/js/demo/chart-area-demo.js}"></script>

</body>

</html>
